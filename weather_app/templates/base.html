<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Style for messages */
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
        }

        .message.success {
            background-color: #4caf50;
            text-align: center;
        }

        .message.info {
            background-color: #2196f3;
            text-align: center;
        }

        .message.error {
            background-color: #f44336;
            text-align: center;
        }

        .message.warning {
            background-color: #ff9800;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'home' %}">Weather App</a>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
